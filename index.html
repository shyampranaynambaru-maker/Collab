<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Animation Dashboard</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #myCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #dashboard {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
        }

        .control {
            margin: 10px 0;
        }

        .control label {
            display: block;
            font-size: 14px;
        }

        .control input {
            width: 100%;
            margin-top: 5px;
        }

    </style>
</head>

<body>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="control">
            <label for="rotation">Rotation</label>
            <input type="range" id="rotation" min="0" max="360" value="0">
        </div>
        <div class="control">
            <label for="scale">Scale</label>
            <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div class="control">
            <label for="zoom">Zoom</label>
            <input type="range" id="zoom" min="1" max="10" step="0.1" value="5">
        </div>
    </div>

    <!-- Three.js Canvas -->
    <canvas id="myCanvas"></canvas>

    <!-- Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/examples/js/controls/OrbitControls.js"></script>
    <script>

        let scene, camera, renderer, model, controls;

        // Set up basic scene elements
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('myCanvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            camera.position.z = 5;

            // Add light
            let light = new THREE.PointLight(0xFFFFFF, 1, 100);
            light.position.set(0, 2, 3);
            scene.add(light);

            // Load model (example with a box geometry, replace with 3D model loader for your character)
            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
            model = new THREE.Mesh(geometry, material);
            scene.add(model);

            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update rotation and scale based on user input
            model.rotation.y = document.getElementById('rotation').value * Math.PI / 180;
            model.scale.set(
                document.getElementById('scale').value,
                document.getElementById('scale').value,
                document.getElementById('scale').value
            );

            // Update camera zoom
            camera.position.z = document.getElementById('zoom').value;

            controls.update(); // Only required if controls.enableDamping = true, or if controls.auto-rotation is enabled.

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene
        init();

    </script>

</body>

</html>
