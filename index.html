<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Dashboard</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 2px solid #ddd;
            height: 100%;
            position: fixed;
        }

        #sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-link {
            cursor: pointer;
            padding: 10px;
            font-weight: 600;
            color: #333;
            display: block;
            text-align: center;
        }

        .nav-link:hover {
            background-color: #ddd;
            color: #000;
        }

        /* Canvas Styles */
        #canvas-container {
            margin-left: 250px; /* Space for sidebar */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Control Panel */
        .control-panel {
            margin-top: 20px;
        }

        .control-panel label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .control-panel input[type="range"] {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h4>3D Modeling Dashboard</h4>
        <div class="nav-link" id="rotateBtn">Rotate Cube</div>
        <div class="nav-link" id="zoomBtn">Zoom In/Out</div>
        <div class="nav-link" id="resetBtn">Reset View</div>

        <div class="control-panel">
            <label for="rotationSpeed">Rotation Speed:</label>
            <input type="range" id="rotationSpeed" min="0.01" max="0.1" step="0.01" value="0.05">
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        let scene, camera, renderer, cube;
        let rotationSpeed = 0.05;
        let zoomLevel = 1;

        // Initialize the 3D scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth - 250, window.innerHeight); // Adjust for sidebar

            // Cube Model
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Rotate cube
                cube.rotation.x += rotationSpeed;
                cube.rotation.y += rotationSpeed;

                renderer.render(scene, camera);
            }

            animate();
        }

        // Event Listeners for Control Buttons
        document.getElementById('rotateBtn').addEventListener('click', () => {
            rotationSpeed = rotationSpeed === 0 ? 0.05 : 0; // Toggle rotation
        });

        document.getElementById('zoomBtn').addEventListener('click', () => {
            zoomLevel = zoomLevel === 1 ? 1.5 : 1; // Toggle zoom level
            camera.position.z = zoomLevel * 5;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            cube.rotation.x = 0;
            cube.rotation.y = 0;
            camera.position.z = 5;
        });

        // Rotation speed slider
        document.getElementById('rotationSpeed').addEventListener('input', (event) => {
            rotationSpeed = parseFloat(event.target.value);
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth - 250, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene
        init();
    </script>

</body>
</html>
