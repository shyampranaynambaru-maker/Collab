<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut Dashboard</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #d32f2f;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Pizza Menu Styles */
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #d32f2f;
        }

        .menu-item button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item button:hover {
            background-color: #b71c1c;
        }

        /* Order Summary */
        #order-summary {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #order-summary h2 {
            font-size: 22px;
            color: #d32f2f;
        }

        #order-summary ul {
            list-style: none;
            padding: 0;
        }

        #order-summary ul li {
            padding: 5px 0;
            font-size: 16px;
        }

        #order-summary .total {
            font-weight: bold;
            font-size: 18px;
        }

        /* Buttons */
        .clear-btn, .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .checkout-btn {
            background-color: #4caf50;
            color: white;
            border: none;
        }

        .clear-btn:hover {
            background-color: #e53935;
        }

        .checkout-btn:hover {
            background-color: #388e3c;
        }

    </style>
</head>

<body>

    <div id="header">
        Pizza Hut Dashboard
    </div>

    <div class="container">
        <!-- Pizza Menu Items -->
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150/ff5733/ffffff?text=Margherita" alt="Margherita">
            <h3>Margherita Pizza</h3>
            <button onclick="addToOrder('Margherita Pizza', 12)">Add to Order - $12</button>
        </div>

        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150/ff5733/ffffff?text=Pepperoni" alt="Pepperoni">
            <h3>Pepperoni Pizza</h3>
            <button onclick="addToOrder('Pepperoni Pizza', 14)">Add to Order - $14</button>
        </div>

        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150/ff5733/ffffff?text=Veggie" alt="Veggie">
            <h3>Veggie Pizza</h3>
            <button onclick="addToOrder('Veggie Pizza', 13)">Add to Order - $13</button>
        </div>

        <div class="menu-item">
            <img src="https://via.placeholder.com/250x150/ff5733/ffffff?text=BBQ" alt="BBQ Chicken">
            <h3>BBQ Chicken Pizza</h3>
            <button onclick="addToOrder('BBQ Chicken Pizza', 15)">Add to Order - $15</button>
        </div>
    </div>

    <div id="order-summary">
        <h2>Order Summary</h2>
        <ul id="order-items">
            <!-- Order items will appear here -->
        </ul>
        <div class="total">Total: $<span id="total-price">0</span></div>
        <button class="clear-btn" onclick="clearOrder()">Clear Order</button>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        let order = [];
        let total = 0;

        // Add item to the order
        function addToOrder(pizzaName, price) {
            order.push({ pizzaName, price });
            total += price;
            updateOrderSummary();
        }

        // Update the order summary on the dashboard
        function updateOrderSummary() {
            const orderItemsList = document.getElementById('order-items');
            orderItemsList.innerHTML = '';

            order.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.pizzaName} - $${item.price}`;
                orderItemsList.appendChild(li);
            });

            document.getElementById('total-price').textContent = total;
        }

        // Clear the order
        function clearOrder() {
            order = [];
            total = 0;
            updateOrderSummary();
        }
